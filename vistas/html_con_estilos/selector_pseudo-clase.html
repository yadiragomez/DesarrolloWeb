<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector pseudo clase</title>
    <style>
        /* link no visitado*/
        a:link {
            color:violet;
        }
          /* link visitado*/
        a:visited{
            color: turquoise;
        }
          /* cursor sobre el link*/
        a:hover {
            color: tomato;
        }
          /* link  seleccionado*/
        a:active {
            color: purple;
        }

    </style>
</head>
<body>
    <p><b><a href="https://www.google.com">Google</a></b></p>
    
</body>
</html>
