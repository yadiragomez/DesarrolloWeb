<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector pseudo-elemento</title>
    <style>
        p::first-letter{
            color: purple;
            font-size: xx-large;
        }
        p::first-line{
            color: royalblue;
            font-variant: small-caps;
        }

    </style>
</head>
<body>
    <p> Se puede conbinar dos selectores de pseudo-elementos :: first-letter y ::dirst-line
        para agregar efectos, por ejemplo : la primera linea y la primera letra </p>
    
</body>
</html>
