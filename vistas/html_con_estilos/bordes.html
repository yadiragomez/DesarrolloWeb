<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
       .a {
           border: 5px solid rgb(205, 50, 50);
       }
       .b {
           border: 5px dotted purple;
       }
       .c {
           border: double;
       }
       .e {
           border: 3px solid;
           border-radius: 5px;
       }
       .d{
           border:solid;
           border-radius: 2px 5px;
       }

    </style>
</head>
<body>
    <p class="a">solido</p>
    <p class="b">punteado</p>
    <p class="c">doble</p>
    <p class="e">radius 5px</p>
    <p class="d">radius 2px 5px</p>
</body>
</html>
