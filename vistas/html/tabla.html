<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
</head>
<body style="background-color: bisque;">
    <div style="background-color: salmon;">
    <h1 style="background-color: black; color: white; border-color: red; border-style: solid; border-width: 5px; ">Listado  De Personas</h1>


    <!--tabla es una etiqueta general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->

     <tr style="color: white;">
         <!--th es la etiqueta de un encabezado de tabla-->

         <th>NOMBRE</th>
         <th>APELLIDO</th>
         <th>EDAD</th>

</tr>
       <!--cuerpo de la tabla-->
       <tbody>
           <tr>
               <!--un campo normal de la tabla-->
               <th>Ana</th>
               <th>Uribe</th>
               <th>50</th>
           </tr>
           <tr>
               <th>walter</th>
               <th>white</th>
               <th>50</th>
           </tr>




       </tbody>   
    </table>
    <p style="background-color: yellow;color: violet;text-align: right;">12345</p>
</div>

    
</body>
</html>
