<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
    <script type="text/javascript">
    
        var edad = Number(prompt("ingrese su edad"));

        if ( (edad => 0) && (edad < 20)){
            console.log("TU EDAD ES Menor  DE 20"); 
            
        } else if ((edad >= 20) && (edad <= 40)) {
             console.log("TIENES ENTRE 20 O 40 AÑOS");
        } else {
            console.log("TIENES MAS DE 40 AÑOS");
        }

        // switch

        var date = new Date().getDay();
        switch(date){
            case 6:
                document.write("HOY ES SABADO");
                break;
            case 0:
                document.write("HOY ES DOMINGO");
                break;
            default:
                document.write("HOY ES CUALQUIER DIA EXCEPTO SABADO U DOMINGO");
        }
    
    </script>
    
</body>
</html>
